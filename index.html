<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <div class="navb">
            <div id="navtext">To do list</div>
        </div>

        <div class="form-cont">
            <form class="myform" method="post">
                <label for="task_name" class="lab">Title: </label>
                <input type="text" class="cell" id="task_name">
                <label for="task" class="lab">Task: </label>
                <input type="text" class="cell" name="task" id="task">
                <label for="deadline" class="lab">Deadline: </label>
                <input type="text" class="cell" name="deadline" id="deadline">
                <button class="mybtn" type="submit">Add task</button>
            </form>
        </div>

        <div class="tasks_cont"></div>

    <script src="script.js"></script>
</body>
</html>
